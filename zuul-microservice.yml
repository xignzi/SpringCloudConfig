eureka:
  host: 
    name: xignzi
  client: 
    serviceUrl:
      defaultZone: http://xignzi:8761/eureka/
  instance: 
    prefer-ip-address: true
    instance-id: ${spring.application.name} ${spring.cloud.client.hostname}:${server.port}
    healthcheck:
      enable: true

zuul: 
  routes:
      user: 
        path: /user-api/**
        serviceId: user-microservice
      robot: 
        path: /robot-api/**
        serviceId: robot-microservice
  TokenFilter:
    post: 
      disable: false
  ValidTokenFilter:
    post: 
      disable: false
      
      
security:
  user:
    password: user  # 直接登录时的密码
  ignored: /
  sessions: never   # session策略
  oauth2:
    sso:
      loginPath: /login   # 登录路径
    client:
      clientId: d3a54d3cc38952aa0fa4
      clientSecret: e9b6d369ba39e5f5e58134b0de6ba27145f2cd43
      accessTokenUri: https://github.com/login/oauth/access_token
      userAuthorizationUri: https://github.com/login/oauth/authorize
    resource:
      userInfoUri: https://api.github.com/user
      preferTokenInfo: false
